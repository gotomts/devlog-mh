version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - rootdir:/usr/share/nginx/html
    working_dir: /usr/share/nginx/html

  web:
    image: nginx:1.19.2-alpine
    volumes:
      - rootdir:/usr/share/nginx/html
      - ./docker/web/etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/web/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
    working_dir: /usr/share/nginx/html
    environment:
      VIRTUAL_HOST: devlog-mh.com
      LETSENCRYPT_HOST: devlog-mh.com
      LETSENCRYPT_EMAIL: mh.goto.web@gmail.com
    restart: always
    depends_on:
      - app

volumes:
  rootdir:

networks:
  default:
    external:
      name: nginx-proxy
